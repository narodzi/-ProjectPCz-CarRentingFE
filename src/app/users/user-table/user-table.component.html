<ng-container *ngIf="usersData">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="licence_number">
            <th mat-header-cell *matHeaderCellDef> Numer prawa jazdy </th>
            <td mat-cell *matCellDef="let element"> {{element.licence_number}} </td>
          </ng-container>
    
        <ng-container matColumnDef="phone_number">
            <th mat-header-cell *matHeaderCellDef> Telefon </th>
            <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
          </ng-container>
    
        <ng-container matColumnDef="wallet_balance">
            <th mat-header-cell *matHeaderCellDef> Saldo </th>
            <td mat-cell *matCellDef="let element"> {{element.wallet_balance}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Akcje </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="openDeleteModal(element)"><mat-icon [fontIcon]="'delete'"></mat-icon></button>    
                <button mat-button (click)="openUserModal(element)"><mat-icon [fontIcon]="'edit'"></mat-icon></button>    
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
    showFirstLastButtons>
</mat-paginator>

</ng-container>

<ng-template #empty>
    Ni ma aut
</ng-template>
