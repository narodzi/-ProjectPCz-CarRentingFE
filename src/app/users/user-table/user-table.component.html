<ng-container *ngIf="usersData">
    <table mat-table [dataSource]="usersData">
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="licence_number">
            <th mat-header-cell *matHeaderCellDef> Marka </th>
            <td mat-cell *matCellDef="let element"> {{element.licence_number}} </td>
          </ng-container>
    
        <ng-container matColumnDef="phone_number">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
          </ng-container>
    
        <ng-container matColumnDef="wallet_balance">
            <th mat-header-cell *matHeaderCellDef> Rodzaj paliwa </th>
            <td mat-cell *matCellDef="let element"> {{element.wallet_balance}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</ng-container>

<ng-template #empty>
    Ni ma aut
</ng-template>
