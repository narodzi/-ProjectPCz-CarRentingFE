<h1 mat-dialog-title>Naliczanie kary</h1>
<div mat-dialog-content style="padding-top: 10px;">
  <mat-form-field style="width: 100%;">
    <mat-label>Wysokość kary</mat-label>
    <input type="number" matInput [formControl]="amountControl">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closeModal()">Anuluj</button>
  <button mat-button (click)="save()" [disabled]="!amountControl.valid" >Ok</button>
</div>
