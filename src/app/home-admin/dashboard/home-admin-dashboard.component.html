<div class="container">
    <div class="column">
      <p class="header-text"> CarRental sp z.o.o - panel</p>
        <mat-card>
            <ng-container *ngIf="overallProfit$ | async as statistics">
            <mat-card-header>
              <mat-card-title>{{ "Całkowity przychód firmy " + statistics + ' zł' }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div echarts [options]="options" class="demo-chart"></div>
            </mat-card-content>
          </ng-container>
        </mat-card>
    </div>
    <div class="column shadow">
      <ng-container *ngIf="rentals$ | async as rentals">
        <app-rental-table [mode]="RentalTableMode.ADMIN" [rentalData]="rentals" (changed)="handleRentalChanged($event)"></app-rental-table>
      </ng-container>
    </div>
</div>
