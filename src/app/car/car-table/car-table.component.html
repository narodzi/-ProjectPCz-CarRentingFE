<ng-container *ngIf="carData">
    <table mat-table [dataSource]="carData">
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Typ </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
    
          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Marka </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
          </ng-container>
    
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
          </ng-container>
    
        <ng-container matColumnDef="fuel_type">
            <th mat-header-cell *matHeaderCellDef> Rodzaj paliwa </th>
            <td mat-cell *matCellDef="let element"> {{element.fuel_type}} </td>
          </ng-container>
    
          <ng-container matColumnDef="gearbox">
            <th mat-header-cell *matHeaderCellDef> Skrzynia bieg√≥w </th>
            <td mat-cell *matCellDef="let element"> {{element.gearbox}} </td>
          </ng-container>
    
          <ng-container matColumnDef="production_year">
            <th mat-header-cell *matHeaderCellDef> Rok produkcji </th>
            <td mat-cell *matCellDef="let element"> {{element.production_year}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Cena </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
    
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Akcje </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="handleRowClick(element)"><mat-icon [fontIcon]="'info'"></mat-icon></button>    
                <button mat-button (click)="{}"><mat-icon [fontIcon]="'remove_red_eye'"></mat-icon></button>    
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</ng-container>

<ng-template #empty>
    Ni ma aut
</ng-template>
