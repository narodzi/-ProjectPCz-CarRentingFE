<table [ngClass]="mode === RentalTableMode.USER ? 'user-table' : 'admin-table'" mat-table [dataSource]="rentalData!">
    <ng-container matColumnDef="carId">
        <th mat-header-cell *matHeaderCellDef> Id samochodu </th>
        <td mat-cell *matCellDef="let element"> {{element.carId}} </td>
      </ng-container>

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> Id użytkownika </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Początek rezerwacji </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Koniec rezerwacji </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status rezerwacji </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="priceOverall">
        <th mat-header-cell *matHeaderCellDef> Cena </th>
        <td mat-cell *matCellDef="let element"> {{element.priceOverall}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Akcje </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="openDialog()"><mat-icon [fontIcon]="'info'"></mat-icon></button>    
        </td>
      </ng-container>

      <ng-container matColumnDef="penalty">
        <th mat-header-cell *matHeaderCellDef> Kara </th>
        <td mat-cell *matCellDef="let element"> {{element.penalty}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="mode === RentalTableMode.USER ? displayedColumnsUSER : displayedColumnsADMIN"></tr>
      <tr mat-row *matRowDef="let row; columns: mode === RentalTableMode.USER ? displayedColumnsUSER : displayedColumnsADMIN;"></tr>
</table>
