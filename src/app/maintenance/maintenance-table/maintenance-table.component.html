<ng-container *ngIf="maintenancesData">
    <table mat-table [dataSource]="maintenancesData">
        <ng-container matColumnDef="car_id">
            <th mat-header-cell *matHeaderCellDef> ID Samochodu </th>
            <td mat-cell *matCellDef="let element"> {{element.car_id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date : 'dd.MM.y'}} </td>
          </ng-container>
    
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Typ </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Opis </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Akcje </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="openDeleteModal(element)"><mat-icon [fontIcon]="'delete'"></mat-icon></button>    
                <button mat-button (click)="openMaintenanceModal(element)"><mat-icon [fontIcon]="'edit'"></mat-icon></button>    
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</ng-container>

<ng-template #empty>
    Ni ma aut
</ng-template>
